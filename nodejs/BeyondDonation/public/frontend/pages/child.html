        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Children</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
              <div class="col-lg-12 ">
                  <button class="btn btn-primary pull-right" data-toggle="modal" onclick="addRow()">

              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="panel panel-default">
                  <div class="panel-heading"> List of Children </div>
                    <div class="panel-body">
                      <table width="100%" class="table table-striped table-bordered table-hover" id="child-table">
                        <thead>
                          <tr>
                            <th>Sno</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>DOB</th>
                            <th>Description</th>

                    </div>

                </div>
            </div>

        <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-modal-label">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form class="form-horizontal" id="edit-form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="edit-modal-label">Edit Child Details</h4>
                </div>
                <div class="modal-body">
                  <input type="hidden" id="edit-id" value="" class="hidden">
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name"
                        name="name" placeholder="Child Name" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">Gender</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="gender" name="gender"
                        placeholder="Gender" required>
                        <option selected="selected">Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="dob" class="col-sm-2 control-label">DOB</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="dob"
                        name="dob" placeholder="Date of birth" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="description"
                        name="description" placeholder="Description" required>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default"
                    data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog"
          aria-labelledby="add-modal-label">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form class="form-horizontal" id="add-form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="add-modal-label">Add New Child</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="add-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="add-name"
                        name="name" placeholder="Child Name" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="add-gender" class="col-sm-2 control-label">Gender</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="add-gender" name="gender"
                        placeholder="Gender" required>
                        <option selected="selected">Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="add-dob" class="col-sm-2 control-label">DOB</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="add-dob"
                        name="dob" placeholder="Date of birth" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="add-description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="add-description"
                        name="description" placeholder="Description" required>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default"
                    data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Add Child</button>
                </div>
              </form>
            </div>
          </div>
        </div>
